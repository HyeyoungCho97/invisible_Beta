{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <link rel="stylesheet" type="text/css" href="default.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <style>
            body {
            background-color: #f5f8fa;
            }
            header {
            background-color: #1f95ff;
            }
            .search_a {
            height: 250px;
            width: 1100px;
            background-color: #1f95ff;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            #search_icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            .search_b {
            height: 59px;
            font-family: SpoqaHanSans;
            font-size: 40px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.48;
            letter-spacing: -2.4px;
            text-align: center;
            color: #ffffff;
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            .box {
            width: 1110px;
            box-shadow: 10px 10px 30px 0 rgba(206, 206, 206, 0.52);
            background-color: #ffffff;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            }
            .lecture {
            font-family: SpoqaHanSans;
            font-size: 25px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.48;
            letter-spacing: -1.5px;
            text-align: left;
            color: #000000;
            display: block;
            margin-left: 11%;
            margin-right: auto;
            }
            .order {
            font-family: SpoqaHanSans;
            font-size: 16px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.5;
            letter-spacing: -0.96px;
            color: #323232;
            display: block;
            margin-right: 11%;
            }
            .lecture_box {
            width: 800px;
            object-fit: contain;
            box-shadow: 0 5px 10px 0 #cecece;
            border: solid 1px #cecece;
            background-color: #f5f8fa;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            text-align: center;
            }
            .download {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 6px;
            }
            .title {
            font-family: SpoqaHanSans;
            font-size: 20px;
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.4;
            letter-spacing: -1.88px;
            text-align: left;
            color: #323232;
            }
            .info {
            font-family: SpoqaHanSans;
            font-size: 15px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.33;
            letter-spacing: -1.13px;
            text-align: left;
            color: #6e6e6e;
            }
            .keyword_box {
            display: inline-block;
            padding:5px;
            object-fit: contain;
            border-radius: 18px;
            border: solid 1px #1f95ff;
            background-color: #ffffff;
            text-align: left;
            }
            .keyword_box_info {
            font-family: SpoqaHanSans;
            font-size: 14px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.43;
            letter-spacing: -1.05px;
            text-align: center;
            color: #1f95ff;
            }
            .image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            .price {
            font-family: SpoqaHanSans;
            font-size: 30px;
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
            line-height: 0.57;
            letter-spacing: -2.28px;
            text-align: right;
            color: #323232;
            }
        </style>
    </head>
    <body class="full-width-div">
        <header>
        <div class="search_a">
            <br>
            <br>
            <br>
            <img src="{% static 'search_icon.png' %}" id="search_icon">
            <div class="search_b">
            <span style="font-weight: bold">"토익<!--{{ q }}-->"</span>의 검색결과입니다.
            </div>
        </div>
    </header>
        <div class="box">
            <div class="lecture">
            총 <span style="font-weight: bold; color: #1f95ff">123<!--"{{ result|length }}"--></span>건의 강의
            </div>
            <div class="order" style="text-align: right;">
                <a>낮은 가격순</a>
                <a>높은 가격순</a>
                <a>조회수 순</a>
            </div>
            <br>
            <div class="lecture_box">
                <table style="display: inline; text-align: center;">
                    <tbody>
                        <tr>
                            <td width="80px" align="left" rowspan="2"><img class="download" style="display: inline-block" src="{% static 'download.png' %}"></td>
                            <td class="title" width="500px">한 달 안에 끝내는 해커스 토익 기출 보카</td>
                            <td align="right"><img class="image" style="display: inline-block" src="{% static 'like.png' %}"></td>
                        </tr>
                        <tr>
                            <td class="info">모지연 선생님  |  총 30강  |  수강기간 45일  |  평균 50분</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td align="left" height="50">
                                <div class="keyword_box">
                                    <div class="keyword_box_info">
                                        개념꼼꼼
                                    </div>
                                </div>
                            </td>
                            <td class="price" align="right" height="50"><div style="display: inline-block;">99,000원</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--
                {% for post in result %} 
                    <div>
                        {{ post.img }
                        {{ post.title }}
                        {{ post.price }}
                    </div>
                {% endfor %}
            -->
        </div>
    </body>
</html>
{% endblock %}
