{% extends 'base_sj.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

    <style>
        .password {
            width: 3.75rem;
            height: 3.75rem;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .name {
            font-family: SpoqaHanSans;
            font-size: 1.5625rem;
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.48;
            letter-spacing: -0.0938rem;
            text-align: left;
            color: #323232;
        }
        .email_box {
            width: 33.75rem;
            height: 4.5625rem;
            object-fit: contain;
            border-radius: 0.375rem;
            border: solid 0.0625rem #cecece;
            background-color: #ffffff;
            font-family: SpoqaHanSans;
            font-size: 1.5625rem;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.48;
            letter-spacing: -0.0938rem;
            text-align: left;
            color: #cecece;
        }
        .password_button {
            width: 33.75rem;
            height: 4.5625rem;
            object-fit: contain;
            border-radius: 0.375rem;
            background-color: #1f95ff;
            font-family: SpoqaHanSans;
            font-size: 1.875rem;
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.5;
            letter-spacing: -0.1125rem;
            text-align: center;
            color: #ffffff;
        }
    </style>

    {% load socialaccount %}
    {% providers_media_js %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="{% static 'password.png' %}" class="password">
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-12">
                <span style="font-size: 2.5rem; color: #ffffff; font-weight: bold">비밀번호 찾기</span>
            </div>
        </div>
        <div class="row" style="padding: 11.125rem 0rem 0rem 0rem; text-align: center;">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="name">이메일</div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="padding: 1.250rem 0rem 0rem 0rem; text-align: center;">
            <div class="col-3"></div>
            <div class="col-6">
                <input class="email_box" placeholder="이메일을 입력하세요">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="padding: 1.250rem 0rem 0rem 0rem; text-align: center;">
            <div class="col-3"></div>
            <div class="col-6">
                <input type="button" class="password_button" value="이메일로 비밀번호 전송">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-12" style="padding: 1rem 0rem 0rem 0rem; text-align: center;">
                아직 가입하지 않으셨나요? <a href="{% url 'signup' %}" class="atag" style="text-decoration: none; color: #6e6e6e; font-weight: bold;">회원가입</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="padding: 1rem 0rem 0rem 0rem; text-align: center;">
                비밀번호가 기억나셨나요? <a href="{% url 'login' %}" class="atag" style="text-decoration: none; color: #6e6e6e; font-weight: bold;">로그인</a>
        </div>
    </div>
 
{% endblock %}
